services:
  postgres:
    image: postgres:16-alpine
    container_name: social-media-helper-db
    restart: always
    env_file:
      - .env
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: social-media-helper-api
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    volumes:
      - ./downloads:/app/downloads
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    command: sh -c "npx prisma migrate deploy && pnpm start"

volumes:
  postgres_data:
