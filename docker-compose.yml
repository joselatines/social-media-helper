services:
  postgres:
    image: postgres:16-alpine
    container_name: social-media-helper-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  api:
    build: .
    container_name: social-media-helper-api
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?schema=public"
      HEADLESS: "true"
    volumes:
      - ./downloads:/app/downloads
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    command: sh -c "npx prisma migrate deploy && pnpm start"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
